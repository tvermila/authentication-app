<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <meta charset="UTF-8">

  <head>
    <title>Register</title>
  </head>

  <body>
    <h1 th:text="#{label.form.title}">form</h1>
    <form action="@{/registration}" th:object="${account}" method="POST" enctype="utf8">
      <div>
        <label th:text="#{label.account.username}">first</label>
        <input th:field="*{username}" />
        <p th:each="error: ${#fields.errors('username')}"
                th:text="${error}">Validation error</p>
          </div>
          <div>
              <label th:text="#{label.account.password}">password</label>
              <input type="password" th:field="*{password}"/>
              <p th:each="error : ${#fields.errors('password')}"
                th:text="${error}">Validation error</p>
          </div>
          <div>
              <label th:text="#{label.account.confirmPass}">confirm</label>
              <input type="password" th:field="*{matchingPassword}"/>
          </div>
          <button type="submit" th:text="#{label.form.submit}">submit</button>
      </form>
       
      <a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
      </body>
</html>
